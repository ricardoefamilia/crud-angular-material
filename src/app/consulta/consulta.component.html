<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
        <form class="mt-60" #buscaForm="ngForm" (ngSubmit)="pesquisar()">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Consulta</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row">
                        <div fxLayout="column" fxFlex="98%">
                            <mat-form-field class="full-width">
                                <mat-label>Nome</mat-label>
                                <input name="nomeBusca" [(ngModel)]="nomeBusca" matInput type="text" name="nome" placeholder="ex.: JosÃ©" required>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <div fxLayout="row" class="ml-5">
                        <button mat-raised-button color="primary" type="submit" >
                            <mat-icon>search</mat-icon>
                            Buscar
                        </button>  
                        <button mat-raised-button color="warn" type="reset" class="ml-5">
                            <mat-icon>clear</mat-icon>
                            Limpar
                        </button>
                    </div>
                </mat-card-actions>
            </mat-card>

        </form>

    </div>
</div>
<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
    <div fxLayout="column" fxFlex="1000px">
        <mat-card appearance="outlined" *ngIf="listaClientes.length > 0">
            <mat-card-header>
                <mat-card-title>Resultado</mat-card-title>
            </mat-card-header>
            <mat-card-content class="mt-20">
                <table mat-table [dataSource]="listaClientes" class="mat-elevation-z1">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> id </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
                    </ng-container>

                    <ng-container matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef> CPF </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
                    </ng-container>

                    <ng-container matColumnDef="dataNascimento">
                        <th mat-header-cell *matHeaderCellDef> Nascimento </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.dataNascimento}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> E-mail </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="acoes">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let cliente">
                            <button mat-button (click)="preparaEditar(cliente.id)">
                                <mat-icon fontIcon="edit"></mat-icon>
                                Editar
                            </button>
                            @if(!cliente.deletando){
                                <button mat-button (click)="preparaDeletar(cliente)">
                                    <mat-icon fontIcon="delete"></mat-icon>
                                    Excluir
                                </button>
                            }@else{
                                <button mat-button (click)="deletar(cliente)">
                                    <mat-icon fontIcon="question_mark"></mat-icon>
                                    Confirma
                                </button>
                            }
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
                    <tr mat-row *matRowDef="let row; columns: colunasTable;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
