<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="900px">
        <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Cadastro de Clientes</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">
                                <mat-label>Nome: </mat-label>
                                <input type="text" matInput placeholder="Digite o nome" name="nome" [(ngModel)]="cliente.nome" required>
                                <!-- <mat-error *ngIf="clientesFrm.controls.nome?.errors?.required">O nome é obrigatório</mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">
                                <mat-label>E-Mail: </mat-label>
                                <input type="email" matInput placeholder="Digite seu E-Mail" name="email" [(ngModel)]="cliente.email" required>
                                <!-- <mat-error *ngIf="clientesFrm.controls.email?.errors?.required">O e-mail é obrigatório</mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>CPF: </mat-label>
                                <input type="text" mask="000.000.000-00" matInput placeholder="Digite seu CPF" name="cpf" [(ngModel)]="cliente.cpf" required>
                                <!-- <mat-error *ngIf="clientesFrm.controls.cpf?.errors?.required">O e-mail é obrigatório</mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>Data Nascimento: </mat-label>
                                <input type="text" mask="00/00/0000" matInput placeholder="Digite sua Data de Nascimento" name="dataNascimento" [(ngModel)]="cliente.dataNascimento" required>
                                <!-- <mat-error *ngIf="clientesFrm.controls.dtnasc?.errors?.required">A Data de Nascimento é obrigatória</mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>UF - Estado: *</mat-label>
                                <mat-select (selectionChange)="carregarMunicipios($event)" name="uf" [(value)]="cliente.uf" required>
                                    <mat-option *ngFor="let uf of estados" [value]="uf.sigla">
                                        {{ uf.sigla }} - {{ uf.nome }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>Município: *</mat-label>
                                <mat-select name="municipio" [(value)]="cliente.municipio" required>
                                    <mat-option *ngFor="let m of municipios" [value]="m.nome">
                                        {{ m.nome }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions class="ml-10">
                    @if(!atualizando) {
                        <button mat-raised-button color="primary" type="submit">
                            <mat-icon fontIcon="save"></mat-icon>
                            Salvar
                        </button>
                    } @else {
                        <button mat-raised-button color="primary" type="submit">
                            <mat-icon fontIcon="refresh"></mat-icon>
                            Atualizar
                        </button>
                    }
                    <button  class="ml-5" mat-raised-button color="warn" type="reset">
                        <mat-icon fontIcon="backspace"></mat-icon>
                        Limpar
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
